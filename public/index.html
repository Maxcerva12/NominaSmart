<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Maximiliano Cervantes" />
    <meta name="theme-color" content="#14c593" />
    <meta
      name="description"
      content="NominaSmart es una aplicación web avanzada para la gestión inteligente y eficiente de nóminas. Desarrollada con React y Redux, e integrada con Firebase para autenticación y almacenamiento de datos, NominaSmart ofrece una solución completa para el manejo de registros de nómina. La aplicación incluye funcionalidades de autenticación de usuarios, gestión de registros (crear, leer, actualizar, eliminar), cálculos automáticos de pagos, y una interfaz de usuario intuitiva y responsiva.
      "
    />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />

    <link
      rel="apple-touch-icon"
      href="./android/android-launchericon-192-192.png"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Compiled and minified CSS -->
    <!-- Import Google Icon Font -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import materialize.css -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- boostrap -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    /> -->

    <!-- animate.css -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>NominaSmart</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Import jQuery before materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
  </body>
</html>
